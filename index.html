<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h2>Please enter your personal information below:</h2>

    <form id="profile">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="address">Email Address:</label>
        <input id="address" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" class="form-control" type="text">
      </div>

      <div class="form-group">

      </div>


      <div class="form-group">
        <label for="language">Which language would you prefer learning first?</label>
        <select class="form-control" id="language">
          <option value="js">JavaScript</option>
          <option value="c#">C#</option>
          <option value="python">Python</option>
          <option value="swift">Swift</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Are you 18 years of age or older?</label>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="legal" checked>
              Yes
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="age" value="illegal">
              No
            </label>
          </div>
      </div>
    
      <div class="form-group">
        <label for="sit">Do you like sitting for long periods of time and staring at computer screens?</label>
          <div class="radio">
            <label>
              <input type="radio" name="sit" value="butt" checked>
              Yes
            </label>
          </div>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="sit" value="butt" checked>
          No
        </label>
      </div>

      <div class="form-group">
        <label for="fail">Do you have a healthy relationship with failure?</label>
        <div class="radio">
          <label>
            <input type="radio" name="fail" value="success" checked>
            Yes
          </label>
        </div>
      </div>

        <div class="radio">
          <label>
            <input type="radio" name="fail" value="success" checked>
            No
          </label>
        </div>


      <button type="submit" class="btn-primary">Submit if personal information is correct.</button>
    </form>

      <div id="output" class="firstName" class="lastName" class="address" class="phone">
      </div>

  </div>
</body>
</html>
